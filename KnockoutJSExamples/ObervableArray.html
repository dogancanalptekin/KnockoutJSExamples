<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/knockout-3.4.2.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" data-bind="value:Eleman,valueUpdate:'afterkeydown'" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary" data-bind="click:ElemanEkle,enable:Eleman().length>0">Ekle</button>
                </form>
                <hr />
                <select multiple="multiple" data-bind="options:Elemanlar,selectedOptions:SeciliElemanlar" class="form-control"></select>
                <hr />
                <div>
                    <button class="btn btn-danger" data-bind="click:ElemanSil">Sil</button>
                    <button class="btn btn-primary" data-bind="click:ElemanSirala">Sırala</button>
                </div>
            </div>
        </div>
    </div>


    <script>

        var ListeModel = function () {

            this.Eleman = ko.observable("");
            this.Elemanlar = ko.observableArray(["Liste Elemanı 2", "Liste Elemanı 4", "Liste Elemanı 1", "Liste Elemanı 3"]);
            this.SeciliElemanlar = ko.observableArray(["Liste Elemanı 1", "Liste Elemanı 2"]);

            this.ElemanEkle = function() {
                if (this.Eleman() != "") {
                    this.Elemanlar.push(this.Eleman());
                    this.Eleman("");
                }
            };

            this.ElemanSil = function() {
                this.Elemanlar.removeAll(this.SeciliElemanlar());
                this.SeciliElemanlar([]);
            };

            this.ElemanSirala = function() {
                this.Elemanlar.sort();
            };
        }

        ko.applyBindings(new ListeModel());

    </script>
</body>
</html>
