<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/knockout-3.4.2.js"></script>
</head>
<body>

    Ad <input type="text" data-bind="value:ad" />
    Soyad <input type="text" data-bind="value:soyad" />

    <span data-bind="html:adsoyad()">

    </span>

    <ul>
        <!--ko foreach: hobi-->
        <li data-bind="text:$data"></li>
        <!--/ko-->
    </ul>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Resim</th>
                <th>Başlık</th>
                <th>Açıklama</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:kurslar">
            <tr>
                <td>
                    <img src="#" alt="Alternate Text" data-bind="attr:{src:Resim}" style="width: auto; height: 200px;"/>
                </td>
                <td data-bind="text:Baslik"></td>
                <td data-bind="text:Aciklama"></td>
            </tr>
        </tbody>

    </table>


    <script>

        var model = function () {
            var self = this;

            self.ad = 'Doğancan';
            self.soyad = 'Alptekin';
            self.cinsiyet = 'erkek';
            self.yas = 24;
            self.hobi = ['sinema', 'müzik', 'kitap okumak'];
            self.kurslar = [
                {
                    Baslik: 'Web Tasarım Eğitimi : Html5, Css ve Bootstrap',
                    Aciklama: 'Bootsrap, Html5 ve CSS',
                    Resim:
                        'https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
                },
                {
                    Baslik: 'Web Programlama Eğitimi : Asp.net MVC',
                    Aciklama: 'Bootsrap, Html5 ve CSS',
                    Resim: 'https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
                },
                {
                    Baslik: 'Web Programlama Eğitimi : Asp.net Web Form',
                    Aciklama: 'Bootsrap, Html5 ve CSS',
                    Resim: 'https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'
                }
            ];
            self.adsoyad = function () {
                return "<b>" + self.ad + ' ' + self.soyad + "</b>";
            };
            self.hobileriGoster = function () {
                return self.hobi[0] + ', ' + self.hobi[1] + ', ' + self.hobi[2];
            };
        };

        ko.applyBindings(model);


    </script>
</body>
</html>
