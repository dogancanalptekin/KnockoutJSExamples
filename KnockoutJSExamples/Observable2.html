<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/knockout-3.4.2.js"></script>
</head>
<body>

    <span class="badge" data-bind="text:sayi"></span>
    <button class="btn btn-success" type="button" data-bind="click:arttir">Arttır</button>
    <button class="btn btn-danger" type="button" data-bind="click:azalt">Azalt</button>
    <button class="btn btn-warning" type="button" data-bind="click:reset,visible:Resetlenebilir">Reset</button>


    <script>

        var Sayac = function () {
            this.sayi = ko.observable(0);

            this.arttir = function () {
                this.sayi(this.sayi() + 1);
            }

            this.azalt = function () {
                this.sayi(this.sayi() - 1);
            }

            this.reset = function () {
                this.sayi(0);
            }

            this.Resetlenebilir = ko.computed(function() {
                return this.sayi() > 4;
            },this);
        }

        ko.applyBindings(new Sayac);

    </script>
</body>
</html>
