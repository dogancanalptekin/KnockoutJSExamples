<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/knockout-3.4.2.js"></script>

</head>
<body>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading"><h4>Sende Davetlisin!</h4></div>
                <div class="panel-body">

                    <form id="DavetiyeForm">
                        <div class="form-group">
                            <label>Ad :</label>
                            <input type="text" id="Ad" name="Ad" class="form-control" data-bind="value:Ad"/>
                        </div>
                        <div class="form-group">
                            <label>Eposta :</label>
                            <input type="text" id="Eposta" name="Eposta" class="form-control" data-bind="value:Eposta"/>
                        </div>
                        <div class="form-group">
                            <label>Katılacak mısın ?</label>
                            <select id="KatilmaDurumu" name="KatilmaDurumu" class="form-control" data-bind="value:KatilmaDurumu,options:optionDegerleri">               
                            </select>
                        </div>
                        <div class="text-center">
                            <input class="btn btn-success" type="submit" value="Gönder" />
                        </div>
                        
                        <input type="checkbox" data-bind="checked:chvalue" />

                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div id="DavetiyeForm">
                        <div class="form-group">
                            <label>Ad :</label>
                            <span data-bind="text:Ad"></span>
                        </div>
                        <div class="form-group">
                            <label>Eposta :</label>
                            <span data-bind="text:Eposta"></span>
                        </div>
                        <div class="form-group">
                            <label>Katılacak Mısın? :</label>
                            <span data-bind="text:KatilmaDurumu"></span>
                        </div>
                        <span data-bind="text:chvalue"></span>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>

        var davetiyeModel = {
            Ad: ko.observable("Adınızı Giriniz"),
            Eposta: ko.observable("Eposta Giriniz"),
            KatilmaDurumu: ko.observable(""),
            optionDegerleri: ["Partiye Katılıyor Musun?", "Evet", "Hayır"],
            chvalue: ko.observable(true)
        };

        ko.applyBindings(davetiyeModel);
    </script>

</body>
</html>
